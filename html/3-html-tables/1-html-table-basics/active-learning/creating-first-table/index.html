<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Learning: Creating First Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <tr>
        <td>Hi, I'm your first cell.</td>
        <td>I'm your second cell.</td>
        <td>I'm your third cell.</td>
        <td>I'm your fourth cell.</td>
      </tr>
      <tr>
        <td>Line 2 Col 1</td>
        <td>Line 2 Col 2</td>
        <td>Line 2 Col 3</td>
        <td>Line 2 Col 4</td>
      </tr>
      <tr>
        <td>Line 3 Col 1</td>
        <td>Line 3 Col 2</td>
        <td>Line 3 Col 3</td>
        <td>Line 3 Col 4</td>
      </tr>
    </table>
  </body>
</html>
