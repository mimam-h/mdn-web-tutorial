<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Learning: Embed Your Own Video & Audio</title>
  </head>
  <body>
    <div>
      <video
        controls
        width="500"
        height="500"
        autoplay
        preload="auto"
        poster="assets/images/poster.png"
      >
        <source src="assets/videos/rabbit320.mp4" type="video/mp4" />
        <source src="assets/videos/rabbit320.webm" type="video/webm" />
        <p>
          Your browser doesn't support this video file. Here's the
          <a href="assets/videos/rabbit320.mp4">link</a> instead
        </p>
      </video>
    </div>
    <div>
      <audio controls autoplay preload="auto">
        <source src="assets/audios/viper.mp3" type="audio/mp3" />
        <source src="assets/audios//viper.ogg" type="audio/ogg" />
        <p>
          Your browser doesn't support this audio file. Here's the
          <a href="assets/audios/viper.mp3">link</a> instead
        </p>
      </audio>
    </div>
  </body>
</html>
