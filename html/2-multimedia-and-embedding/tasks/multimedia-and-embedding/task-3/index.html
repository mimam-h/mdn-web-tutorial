<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <h1>Embedding</h1>

    <!-- PDF embed here  -->
    <object data="media/mypdf.pdf" type="application/pdf" height="1000" width="400">
      <p>
        You don't have a PDF plugin, but you can
        <a href="media/mypdf.pdf">download the PDF file. </a>
      </p>
    </object>

    <hr />

    <!-- 3rd party embed here  -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/yErxxnuxEQA?si=lKza6nhbl9VfVh-8"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
