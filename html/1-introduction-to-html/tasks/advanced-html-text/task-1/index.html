    <style>
      h1 {
        font-size: 2rem;
        margin: 0;
        color: purple;
      }

      dl {
        color: gray;
        margin: 0.5em 0;
      }

      dt {
        font-weight: bold;
        color: purple;
      }
    </style>

  <body>
    <main>
      <h1>Advanced HTML Animals</h1>

      <dl>
        <dt>Llama</dt>
        <dd>
          Tall, woolly quadruped, pointy ears. Sometimes rideable, but grumpy
          and spits a lot. Big fan of list items.
        </dd>
        <dt>Anaconda</dt>
        <dd>
          A very large constrictor snake; travels rapidly by way of anchors to

        </dd>

        <dd>His description is bottomless.</dd>
